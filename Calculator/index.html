<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="calculator">
       <h1>Calculator</h1>
        <section class="dispaly">
            <input type="text"placeholder="0"id="inputBox"aria-label="Display">
        </section>
    
        <section class="buttons">
            <button aria-label="7">7</button>
            <button aria-label="8">8</button>
            <button aria-label="9">9</button>
            <button class="cutAndDelete">AC</button>
            <button class="operator"aria-label="Divide">/</button>
    
    
            <button aria-label="4">4</button>
            <button aria-lable="5">5</button>
            <button aria-label="6">6</button>
            <button class="cutAndDelete">DEL</button>
            <button class="operator" aria-label="Multiply">*</button>
    
            <button aria-label="1">1</button>
            <button aria-label="2">2</button>
            <button aria-label="3">3</button>
            <button class="operator"aria-label="Modulo">%</button>
            <button class="operator" aria-label="Minus">-</button>
    
            <button aria-label="0">0</button>
            <button aria-label="Double Zero">00</button>
            <button aria-label="Decimal Point">.</button>
            <button class="equalBtn"aria-label="Equal">=</button>
            <button class="operator"aria-label="Plus">+</button>
    
    
        </section>

    </main>

    

   <script src="script.js"></script> 
    
</body>
</html>
